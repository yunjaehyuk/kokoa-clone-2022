<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings- to Kokoa Talk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning fa-lg"></i>
      </div>
    </div>
  
    <header>
    <div class="setting-header">
      <div class="setting-header__bar">
        <i class="fa-solid fa-chevron-left fa-xs"></i>
      </div>
      <div class="setting-header__bar">
        <h2>Settings</h2></div>
      <div class="setting-header__bar">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </div>
    </div>
    </header>

    <main class="setting-screen">
      <div class="setting-icons">
        <div class="setting-icon"><i class="fa-solid fa-siren"></i><span>Notices</span></div>
        <div class="setting-icon"><i class="fa-solid fa-flask"></i><span>Kakao Lab</span></div>
        <div class="setting-icon"><i class="fa-solid fa-circle-exclamation"><span>Version</span></i>
          <div class="setting-add"><span>Lateset Version</span></div>
        </div>
        <div class="setting-icon"><i class="fa-solid fa-lock-keyhole"></i><span>Privacy</span></div>
        <div class="setting-icon"><i class="fa-solid fa-bell"></i><span>Notifications</span></div>
        <div class="setting-icon"><i class="fa-solid fa-user"></i><span>Friends</span></div>
        <div class="setting-icon"><i class="fa-solid fa-comment"></i><span>Chats</span></div>
        <div class="setting-icon"><i class="fa-solid fa-display"></i><span>Display</span></div>
        <div class="setting-icon"><i class="fa-solid fa-circle-exclamation"><span>Version</span></i>
          <div class="setting-add"><span>Lateset Version</span></div>
          </div>
        <div class="setting-icon"><span>Call</span></div>
        <div class="setting-icon"></div>
        <div class="setting-icon"></div>
      </div>
     </main>





    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a  class="nav__link"href="friends.html">
            <i class="fa-solid fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a  class="nav__link"href="chat.html">
            <span class="nav_notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link"href="more.html">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i></aclass=href=>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/93af2bc62b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
