<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
        <span class="point"></span>
      </div>
    </header>

    <main class="main-screen">
     <div class="find-icons">
       <div class="find-icons__icon"><i class="fa-solid fa-qrcode"></i><span>QR Code</span></div>
       <div class="find-icons__icon"><i class="fa-solid fa-address-book"></i><span>Add by Contacts</span></div>
       <div class="find-icons__icon"><i class="fa-solid fa-fingerprint"></i><span>Add by ID</span></div>
       <div class="find-icons__icon"><i class="fa-regular fa-envelope"></i><span>Invite</span></div>
     </div>   
     <div class="recommended-friends">
       <h6 class="recommended-friends__title">Recommended Friends</h6>
      <span>You have no recommended friends</span>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav_notification badge">1</span>
            <i class="fa-solid fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">

            <i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i></aclass=href=>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/93af2bc62b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
