<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
        <span class="point"></span>
      </div>
    </header>

    <main>
      <div class="icon-row">
        <div class="icon-row__icon"><i class="fa-solid fa-qrcode"></i><span>Qr code</span></div>
        <div class="icon-row__icon"><i class="fa-solid fa-address-book"></i><span>Add by Contacts</span></div>
        <div class="icon-row__icon"><i class="fa-solid fa-fingerprint"></i><span>Add by Id</span></div>
        <div class="icon-row__icon"><i class="fa-solid fa-envelope"></i><span>Invite</span></div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended-friends</span>
      </div>
    <div class="open-chat">
      <h4>Open chat</h4>
      <span class="open-chat__text"> Go to Openchat Home 
        <i class="fa-solid fa-chevron-right fa-xs"></i>
      </span>
    </div>
    <div class="find-post">
      <div class="find-column">
        <h2 class="find-post__title">#BTS</h2>
        <span class="find-post__text">#bts#army#friends</span>
        <div class="find-post__members">
          <img src="screenshots/iu blueming.jpg"/>
          <span>802 members |</span>
          <span class="find-post__active">Active</span>
        </div>
      </div>
      <div class="find-column">
        <div class="find-post__photo">
          <img src="screenshots/iu 마음.jpg"/>
          <div class="find-post__heart">
            <i class="fa-solid fa-heart fa-xs"></i>
          <span>326</span>
          </div>  
        </div>     
      </div>

    </div>


    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="fa-solid fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">

            <i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i></aclass=href=>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/93af2bc62b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
